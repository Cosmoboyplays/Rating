{% extends 'main.html' %}

{% block title %}
Enter
{% endblock %}


{% block body %}
<div class="container">
            <h1>Личный кабинет</h1>
            <form action="/enter" method="POST">
                <p><label>Логин: </label> <input type="text" name="login" id="login" class="form-control" placeholder="Введите логин"><br>
                <p><label>Пароль: </label> <input type="password" name="password" id="password" class="form-control" placeholder="Введите пароль"><br>
                <input type="submit"  class="btn btn-success" value="Войти"> 
            </form>
            <form action="/reg" method="GET">
                <button class="btn btn-success">Регистрация</button>
            </form>    
            {% for cat, msg in get_flashed_messages(True) %}
                <span class="flash">{{msg}}</span>
            {% endfor %} 
           
</div>    
{% endblock %}
